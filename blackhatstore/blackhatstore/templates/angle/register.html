{% extends 'angle/index.html' %}
{% block content %}
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="/static/angle/img/logo.png" alt="Image" class="block-center img-rounded">
               </a>
            </div>
            <div class="panel-body">
               <p class="text-center pv">SIGNUP TO GET INSTANT ACCESS.</p>
               <form role="form" action="{% url 'register' %}" method="post" data-parsley-validate="" novalidate="" class="mb-lg">
                   {% csrf_token %}
                    <div class="form-group has-feedback">
                        <label for="signupInputEmail1" class="text-muted">Name</label>
                        <input id="signupInputEmail1" name="name" type="text" placeholder="Name" autocomplete="off" required class="form-control" value="{{ form.data.name }}">
                        <span class="fa fa-envelope form-control-feedback text-muted">{{ form.errors.name }}</span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="signupInputEmail1" class="text-muted">Email address</label>
                        <input id="signupInputEmail1" name="email" type="email" placeholder="Enter email" autocomplete="off" required class="form-control" value="{{ form.data.email }}">
                        <span class="fa fa-envelope form-control-feedback text-muted">{{ form.errors.email }}</span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="signupInputPassword1" class="text-muted">Password</label>
                        <input id="signupInputPassword1" name="password1" type="password" placeholder="Password" autocomplete="off" required class="form-control" value="{{ form.data.password1 }}">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="signupInputRePassword1" class="text-muted">Retype Password</label>
                        <input id="signupInputRePassword1" name ="password2" type="password" placeholder="Retype Password" autocomplete="off" required  data-parsley-equalto="#signupInputPassword1" class="form-control" value="{{ form.data.password2 }}">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                            <input name="termns_and_conditions" type="checkbox" value="" required name="agreed">
                            <span class="fa fa-check"></span>I agree with the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                  <button type="submit" class="btn btn-block btn-primary mt-lg">Create account</button>
               </form>
               <p class="pt-lg text-center">Have an account?</p><a href="login.html" class="btn btn-block btn-default">Signup</a>
            </div>
         </div>
         <!-- END panel-->
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>Angle</span>
            <br>
            <span>Bootstrap Admin Template</span>
         </div>
      </div>
   </div>
{% endblock %}
